{% extends "base.html" %}

{% block title %}Profile Management{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename='java/profile.js') }}"></script>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Cashier Account</h1>
        <div class="header">
            <button class="add-btn" onclick="showForm()">+ Add New Cashier</button>
        </div>
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Passcode</th> <!-- Display the passcode directly -->
            <th>Date Created</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="cashierTable">
        <!-- Cashier rows will be dynamically inserted here -->
    </tbody>
</table>
     <!-- Notification Container -->
        <div id="notification" class="notification hidden">
            <p id="notification-message"></p>
        </div>

        <!-- Custom Confirmation Dialog -->
        <div id="confirmation" class="confirmation hidden">
            <p id="confirmation-message"></p>
            <div class="confirmation-buttons">
                <button id="confirm-btn">Yes</button>
                <button id="cancel-btn">No</button>
            </div>
        </div>
     <!-- Updated Modal Structure -->
<div id="form-popup" class="form-popup" style="display:none;">
    <div class="form-container">
        <h2 id="form-title">Create Cashier Account</h2>
        <div class="form-group">
            <input type="text" id="firstName" placeholder="First Name" oninput="validateName(this)">
            <input type="text" id="lastName" placeholder="Last Name" oninput="validateName(this)">
        </div>
        <div class="form-group">
             <input type="text" id="username" placeholder="Username" class="small-input">
             <input type="text" id="passcode" placeholder="Passcode" class="small-input" oninput="validatePasscode(this)">
        </div>

        <div class="form-actions">
            <button id="create-btn" class="create-btn" onclick="createOrUpdateCashier()">Create</button>
            <button class="cancel-btn" onclick="hideForm()">Cancel</button>
        </div>
    </div>
</div>

{% endblock %}
    </div>
