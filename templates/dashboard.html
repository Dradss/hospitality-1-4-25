<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manager.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar" id="sidebar">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
            </div>
            <ul class="menu">
                <li class="menu-item {% if request.endpoint == 'sales_order' %}active{% endif %}">
                    <a href="{{ url_for('sales_order') }}"><i class="fas fa-shopping-cart"></i><span class="menu-text">Sales Order</span></a>
                </li>
                <li class="menu-item {% if request.endpoint == 'seats' %}active{% endif %}">
                    <a href="{{ url_for('seats') }}"><i class="fas fa-table"></i><span class="menu-text">Table</span></a>
                </li>
                <li class="menu-item {% if request.endpoint == 'payment' %}active{% endif %}">
                    <a href="{{ url_for('payment') }}"><i class="fas fa-credit-card"></i><span class="menu-text">Payment</span></a>
                </li>
                <li class="menu-item {% if request.endpoint == 'order_history' %}active{% endif %}">
                    <a href="{{ url_for('order_history') }}"><i class="fas fa-list-alt"></i><span class="menu-text">History</span></a>
                </li>
            </ul>
            <div class="settings">
                <a href="#" id="settingsButton">
                    <i class="fas fa-cog"></i>
                    <span class="menu-text">Settings</span>
                </a>
            </div>
            <!-- Hidden Settings Menu -->
            <div class="settings-menu" id="settingsMenu" style="display: none;">
                <ul>
                    <li><a href="#" class="open-till"><i class="fas fa-dollar-sign"></i> Open Till</a></li>
                    <li><a href="#" class="close-till"><i class="fas fa-check-circle"></i> Close Till</a></li>
                    <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i><span class="menu-text">Logout</span></a></li>
                </ul>
            </div>
        </nav>
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Open Till Amount Container -->
    <div class="open-till-container" id="openTillAmount" style="display: none;">
        <div class="open-till-content">
            <h2>Open Till Amount</h2>
            <input type="text" class="till-amount-display" disabled />
            <div class="keypad">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>.</button>
                <button>0</button>
                <button><i class="fas fa-backspace"></i></button>
            </div>
            <button class="btn-open-drawer">Open Drawer</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='java/cashier.js') }}"></script>
    {% block js %}{% endblock %}
</body>
</html>
